{% load static %}
<!doctype html>
<html lang="1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipes List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .card {
            display: flex;
            flex-direction: row;
            height: 100%;
        }
        .card-body {
            flex: 1;
        }
        .card-img {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1 class="text-center mt-4">Список рецептів</h1>
    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for recipe in recipes %}
            <div class="col">
                <div class="card h-100">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{% if recipe.image %}{{ recipe.image.url }}{% else %}{% static 'img/no-image.png' %}{% endif %}" class="img-fluid card-img" alt="photo">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ recipe.name }}</h5>
                                <p class="card-text">Калорійність: {{ recipe.calories }}</p>
                                <p class="card-text">Білки: {{ recipe.proteins }}</p>
                                <p class="card-text">Жири: {{ recipe.fats }}</p>
                                <p class="card-text">Вуглеводи: {{ recipe.carbohydrates }}</p>
                            </div>
                            <div class="card-footer">
                                <a href="{% url 'recipe_detail' recipe.pk %}" class="btn btn-primary">Відкрити рецепт</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
